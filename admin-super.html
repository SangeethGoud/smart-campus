<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Super Dashboard - Smart Campus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script>
    // Admin only
    if (localStorage.getItem('sc_role') !== 'admin') {
      alert('Access Denied! Admin only.');
      window.location.href = 'login.html';
    }
  </script>
</head>
<body class="dashboard-body">
  <aside class="sidebar" style="border-right: 3px solid #ef4444;">
    <div class="sidebar-header">
      <div class="logo"><div class="logo-icon">K</div><span class="logo-text">Smart Campus</span></div>
      <div style="margin-top: 0.5rem; padding: 0.25rem 0.75rem; background: linear-gradient(135deg, #ef4444, #dc2626); border-radius: 12px; text-align: center; font-size: 0.75rem; font-weight: 700; color: white; text-transform: uppercase;">
        <i class="fas fa-crown"></i> SUPER ADMIN
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard-admin.html" class="nav-item"><i class="fas fa-arrow-left"></i><span>Back to Dashboard</span></a>
      <div style="padding: 0.5rem 1rem; font-size: 0.75rem; color: #9ca3af; font-weight: 600; text-transform: uppercase; margin-top: 0.5rem;">Management</div>
      <a href="#" onclick="showSection('events')" class="nav-item active"><i class="fas fa-calendar-alt"></i><span>All Events</span></a>
      <a href="#" onclick="showSection('clubs')" class="nav-item"><i class="fas fa-users"></i><span>All Clubs</span></a>
      <a href="#" onclick="showSection('feedback')" class="nav-item"><i class="fas fa-comments"></i><span>All Feedback</span></a>
      <a href="#" onclick="showSection('announcements')" class="nav-item"><i class="fas fa-bullhorn"></i><span>Announcements</span></a>
      <a href="login.html" class="nav-item" onclick="localStorage.clear(); sessionStorage.clear();"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <div class="top-bar-left">
        <h1 class="page-title"><i class="fas fa-crown"></i> Super Admin Dashboard</h1>
        <p style="font-size: 0.875rem; color: #9ca3af;">Full control over all campus data</p>
      </div>
      <div class="top-bar-right">
        <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 1rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px;">
          <i class="fas fa-user-shield" style="color: #ef4444;"></i>
          <span id="admin-email" style="color: #e6eefc; font-size: 0.875rem;"></span>
        </div>
      </div>
    </header>

    <div class="dashboard-content">
      <!-- Events Section -->
      <div id="events-section" class="content-section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h2 style="color: #e6eefc; margin: 0;"><i class="fas fa-calendar-alt"></i> All Events</h2>
          <button onclick="createNewEvent()" style="padding: 0.5rem 1rem; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
            <i class="fas fa-plus"></i> Create Event
          </button>
        </div>
        <div id="events-container"></div>
      </div>

      <!-- Clubs Section -->
      <div id="clubs-section" class="content-section" style="display: none;">
        <h2 style="color: #e6eefc; margin-bottom: 1.5rem;"><i class="fas fa-users"></i> All Clubs</h2>
        <div id="clubs-container"></div>
      </div>

      <!-- Feedback Section -->
      <div id="feedback-section" class="content-section" style="display: none;">
        <h2 style="color: #e6eefc; margin-bottom: 1.5rem;"><i class="fas fa-comments"></i> All Feedback</h2>
        <div id="feedback-container"></div>
      </div>

      <!-- Announcements Section -->
      <div id="announcements-section" class="content-section" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h2 style="color: #e6eefc; margin: 0;"><i class="fas fa-bullhorn"></i> All Announcements</h2>
          <button onclick="createAnnouncement()" style="padding: 0.5rem 1rem; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
            <i class="fas fa-plus"></i> Create Announcement
          </button>
        </div>
        <div id="announcements-container"></div>
      </div>
    </div>
  </main>

  <script>
    const adminEmail = localStorage.getItem('sc_user_email') || 'admin@klh.edu';
    document.getElementById('admin-email').textContent = adminEmail;

    function showSection(section) {
      document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
      document.getElementById(section + '-section').style.display = 'block';
      
      // Update active nav
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      event.target.closest('.nav-item').classList.add('active');
      
      // Load data
      if (section === 'events') loadEvents();
      else if (section === 'clubs') loadClubs();
      else if (section === 'feedback') loadFeedback();
      else if (section === 'announcements') loadAnnouncements();
    }

    // Load Events
    async function loadEvents() {
      try {
        const response = await fetch('http://localhost:3000/api/events', { credentials: 'include' });
        const data = await response.json();
        
        if (data.ok && data.events) {
          displayEvents(data.events);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function displayEvents(events) {
      const html = events.map(e => `
        <div class="glass" style="padding: 1.5rem; margin-bottom: 1rem; border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
          <div style="display: flex; justify-content: space-between; align-items: start;">
            <div style="flex: 1;">
              <h3 style="color: #e6eefc; margin-bottom: 0.5rem;">${e.title}</h3>
              <p style="color: #9ca3af; margin-bottom: 1rem;">${e.description || 'No description'}</p>
              <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <span style="color: #cbd5e1; font-size: 0.875rem;"><i class="fas fa-calendar"></i> ${new Date(e.start_date).toLocaleDateString()}</span>
                <span style="color: #cbd5e1; font-size: 0.875rem;"><i class="fas fa-map-marker-alt"></i> ${e.location || 'TBA'}</span>
                <span style="color: #cbd5e1; font-size: 0.875rem;"><i class="fas fa-users"></i> ${e.max_attendees || 'Unlimited'}</span>
              </div>
            </div>
            <div style="display: flex; gap: 0.5rem;">
              <button onclick="viewEventComments(${e.id}, '${e.title}')" style="padding: 0.5rem 1rem; background: #8b5cf6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                <i class="fas fa-comments"></i> Comments
              </button>
              <button onclick="editEvent(${e.id})" style="padding: 0.5rem 1rem; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteEvent(${e.id})" style="padding: 0.5rem 1rem; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer;">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      `).join('');
      
      document.getElementById('events-container').innerHTML = html || '<p style="color: #9ca3af; text-align: center;">No events found</p>';
    }

    async function viewEventComments(eventId, eventTitle) {
      try {
        const response = await fetch(`http://localhost:3000/api/comments/event/${eventId}`);
        const data = await response.json();
        
        const modal = document.createElement('div');
        modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem;';
        
        const commentsHtml = data.ok && data.comments ? data.comments.map(c => `
          <div style="padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 0.75rem; border-left: 3px solid ${c.user_role === 'admin' ? '#ef4444' : '#10b981'};">
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
              <div>
                <span style="color: #e6eefc; font-weight: 600;">${c.user_name}</span>
                <span style="color: #9ca3af; font-size: 0.75rem; margin-left: 0.5rem;">(${c.user_role})</span>
              </div>
              <div style="display: flex; gap: 0.5rem; align-items: center;">
                <span style="color: #9ca3af; font-size: 0.75rem;">${new Date(c.created_at).toLocaleString()}</span>
                <button onclick="deleteComment(${c.id}, ${eventId})" style="background: #ef4444; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.75rem;">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <p style="color: #cbd5e1; margin: 0;">${c.comment}</p>
          </div>
        `).join('') : '<p style="text-align: center; color: #9ca3af;">No comments yet</p>';
        
        modal.innerHTML = `
          <div style="background: #0f172a; border-radius: 12px; max-width: 700px; width: 100%; max-height: 80vh; overflow-y: auto; padding: 2rem; border: 1px solid rgba(239, 68, 68, 0.3);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
              <h3 style="color: #e6eefc; margin: 0;"><i class="fas fa-comments"></i> Comments - ${eventTitle}</h3>
              <button onclick="this.closest('div[style*=fixed]').remove()" style="background: none; border: none; color: #9ca3af; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div id="admin-comments-list">${commentsHtml}</div>
            <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem; margin-top: 1rem;">
              <textarea id="admin-new-comment" placeholder="Add admin comment..." style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #e6eefc; font-family: inherit; resize: vertical; min-height: 80px;"></textarea>
              <button onclick="addAdminComment(${eventId})" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                <i class="fas fa-paper-plane"></i> Post as Admin
              </button>
            </div>
          </div>
        `;
        
        document.body.appendChild(modal);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to load comments');
      }
    }

    async function addAdminComment(eventId) {
      const commentText = document.getElementById('admin-new-comment').value.trim();
      if (!commentText) return alert('Please enter a comment');

      try {
        const response = await fetch('http://localhost:3000/api/comments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            itemType: 'event',
            itemId: eventId,
            userEmail: adminEmail,
            userName: 'Admin',
            userRole: 'admin',
            comment: commentText
          })
        });

        if (response.ok) {
          alert('✅ Comment posted!');
          document.querySelector('div[style*="fixed"]').remove();
        }
      } catch (error) {
        alert('Failed to post comment');
      }
    }

    async function deleteComment(commentId, eventId) {
      if (!confirm('Delete this comment?')) return;
      
      try {
        const response = await fetch(`http://localhost:3000/api/comments/${commentId}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (response.ok) {
          alert('✅ Comment deleted!');
          document.querySelector('div[style*="fixed"]').remove();
        }
      } catch (error) {
        alert('Failed to delete comment');
      }
    }

    async function deleteEvent(eventId) {
      if (!confirm('⚠️ DELETE this event permanently?')) return;
      
      try {
        const response = await fetch(`http://localhost:3000/api/events/${eventId}`, {
          method: 'DELETE',
          credentials: 'include'
        });

        if (response.ok) {
          alert('✅ Event deleted!');
          loadEvents();
        }
      } catch (error) {
        alert('Failed to delete event');
      }
    }

    function createNewEvent() {
      alert('Event creation form - To be implemented');
    }

    function editEvent(eventId) {
      alert('Edit event #' + eventId + ' - To be implemented');
    }

    // Load Feedback
    async function loadFeedback() {
      try {
        const response = await fetch('http://localhost:3000/api/feedback', { credentials: 'include' });
        const data = await response.json();
        
        if (data.ok && data.feedback) {
          const html = data.feedback.map(f => `
            <div class="glass" style="padding: 1.5rem; margin-bottom: 1rem; border-radius: 12px; border-left: 4px solid #f59e0b;">
              <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <div>
                  <span style="color: #e6eefc; font-weight: 600;">${f.email}</span>
                  <span style="padding: 0.25rem 0.5rem; background: rgba(245, 158, 11, 0.2); color: #f59e0b; border-radius: 4px; font-size: 0.75rem; margin-left: 0.5rem;">${f.category}</span>
                </div>
                <span style="color: #9ca3af; font-size: 0.75rem;">${new Date(f.created_at).toLocaleString()}</span>
              </div>
              <p style="color: #cbd5e1; margin: 0;">${f.message}</p>
            </div>
          `).join('');
          
          document.getElementById('feedback-container').innerHTML = html || '<p style="color: #9ca3af; text-align: center;">No feedback found</p>';
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function loadClubs() {
      document.getElementById('clubs-container').innerHTML = '<p style="color: #9ca3af; text-align: center;">Clubs management - To be implemented</p>';
    }

    function loadAnnouncements() {
      document.getElementById('announcements-container').innerHTML = '<p style="color: #9ca3af; text-align: center;">Announcements management - To be implemented</p>';
    }

    function createAnnouncement() {
      alert('Create announcement - To be implemented');
    }

    // Load events by default
    loadEvents();
  </script>
</body>
</html>
