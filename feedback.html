<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Feedback - Smart Campus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="dashboard-body">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><div class="logo-icon">K</div><span class="logo-text">Smart Campus</span></div>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard-student.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="events.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Events</span></a>
      <a href="feedback.html" class="nav-item active"><i class="fas fa-comments"></i><span>Feedback</span></a>
      <a href="announcements.html" class="nav-item"><i class="fas fa-bullhorn"></i><span>Announcements</span></a>
      <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>Profile</span></a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <div class="top-bar-left"><h1 class="page-title">Feedback</h1></div>
      <div class="top-bar-right"></div>
    </header>

    <div class="dashboard-content">
      <section class="content-page active">
        <div class="section-header"><h3>Submit Feedback</h3></div>
        <form class="glass" style="padding:1rem;max-width:700px;">
          <div class="form-group">
            <label>Your Email</label>
            <input type="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select><option>General</option><option>Bug</option><option>Suggestion</option></select>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea rows="6" required></textarea>
          </div>
          <button class="btn-primary" type="submit"><i class="fas fa-paper-plane"></i> Send Feedback</button>
        </form>
      </section>
    </div>
  </main>
  <script src="js/dashboard.js"></script>
</body>
</html>
