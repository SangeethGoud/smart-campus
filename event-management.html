<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Event Management - Smart Campus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <script>
    // Redirect if not logged in
    if (!localStorage.getItem('sc_role')) {
      window.location.href = 'login.html';
    }
  </script>
</head>
<body class="dashboard-body">
  <aside class="sidebar" style="border-right: 3px solid #8b5cf6;">
    <div class="sidebar-header">
      <div class="logo"><div class="logo-icon">K</div><span class="logo-text">Smart Campus</span></div>
      <div style="margin-top: 0.5rem; padding: 0.25rem 0.75rem; background: linear-gradient(135deg, #8b5cf6, #7c3aed); border-radius: 12px; text-align: center; font-size: 0.75rem; font-weight: 700; color: white; text-transform: uppercase;">
        <i class="fas fa-calendar-alt"></i> EVENTS
      </div>
    </div>
    <nav class="sidebar-nav">
      <a href="javascript:history.back()" class="nav-item"><i class="fas fa-arrow-left"></i><span>Back to Dashboard</span></a>
      <div style="padding: 0.5rem 1rem; font-size: 0.75rem; color: #9ca3af; font-weight: 600; text-transform: uppercase; margin-top: 0.5rem;">Quick Actions</div>
      <a href="#" class="nav-item active"><i class="fas fa-calendar-check"></i><span>All Events</span></a>
  <a href="index.html" class="nav-item" onclick="localStorage.clear(); sessionStorage.clear();"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <div class="top-bar-left">
        <h1 class="page-title">Event Management</h1>
        <p style="font-size: 0.875rem; color: #9ca3af;">View all events, register, and add comments</p>
      </div>
      <div class="top-bar-right">
        <div id="user-info" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 1rem; background: rgba(139, 92, 246, 0.1); border-radius: 8px;">
          <i class="fas fa-user" style="color: #8b5cf6;"></i>
          <span id="user-email" style="color: #e6eefc; font-size: 0.875rem;"></span>
        </div>
      </div>
    </header>

    <div class="dashboard-content">
      <div id="events-container" style="display: grid; gap: 1.5rem;">
        <div style="text-align: center; padding: 3rem; color: #9ca3af;">
          <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
          <p style="margin-top: 1rem;">Loading events...</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    const userEmail = localStorage.getItem('sc_user_email') || 'user@klh.edu';
    const userRole = localStorage.getItem('sc_role') || 'student';
    document.getElementById('user-email').textContent = userEmail;

    // Load all events
    async function loadEvents() {
      try {
        const response = await fetch('http://localhost:3000/api/events', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.ok && data.events) {
          displayEvents(data.events);
        } else {
          document.getElementById('events-container').innerHTML = '<p style="text-align: center; color: #9ca3af;">No events found</p>';
        }
      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('events-container').innerHTML = '<p style="text-align: center; color: #ef4444;">Failed to load events</p>';
      }
    }

    function displayEvents(events) {
      if (events.length === 0) {
        document.getElementById('events-container').innerHTML = '<p style="text-align: center; color: #9ca3af;">No events available</p>';
        return;
      }

      const html = events.map(event => `
        <div class="glass" style="padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(139, 92, 246, 0.3);">
          <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
            <div>
              <h3 style="color: #e6eefc; margin-bottom: 0.5rem;">${event.title}</h3>
              <p style="color: #9ca3af; font-size: 0.875rem;">${event.description || 'No description'}</p>
            </div>
            <span style="padding: 0.25rem 0.75rem; background: rgba(139, 92, 246, 0.2); color: #8b5cf6; border-radius: 6px; font-size: 0.75rem; font-weight: 600;">${event.category || 'General'}</span>
          </div>
          
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem; padding: 1rem; background: rgba(0, 0, 0, 0.2); border-radius: 8px;">
            <div>
              <div style="color: #9ca3af; font-size: 0.75rem; margin-bottom: 0.25rem;">Start Date</div>
              <div style="color: #e6eefc; font-weight: 600;">${new Date(event.start_date).toLocaleDateString()}</div>
            </div>
            <div>
              <div style="color: #9ca3af; font-size: 0.75rem; margin-bottom: 0.25rem;">Location</div>
              <div style="color: #e6eefc; font-weight: 600;">${event.location || 'TBA'}</div>
            </div>
            <div>
              <div style="color: #9ca3af; font-size: 0.75rem; margin-bottom: 0.25rem;">Max Attendees</div>
              <div style="color: #e6eefc; font-weight: 600;">${event.max_attendees || 'Unlimited'}</div>
            </div>
          </div>

          <button onclick="showComments(${event.id}, '${event.title}')" style="padding: 0.5rem 1rem; background: #8b5cf6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-right: 0.5rem;">
            <i class="fas fa-comments"></i> View Comments
          </button>
          <button onclick="registerForEvent(${event.id})" style="padding: 0.5rem 1rem; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
            <i class="fas fa-check"></i> Register
          </button>
        </div>
      `).join('');

      document.getElementById('events-container').innerHTML = html;
    }

    async function showComments(eventId, eventTitle) {
      const modal = document.createElement('div');
      modal.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem;';
      
      modal.innerHTML = `
        <div style="background: #0f172a; border-radius: 12px; max-width: 600px; width: 100%; max-height: 80vh; overflow-y: auto; padding: 2rem; border: 1px solid rgba(139, 92, 246, 0.3);">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h3 style="color: #e6eefc; margin: 0;">Comments - ${eventTitle}</h3>
            <button onclick="this.closest('div[style*=fixed]').remove()" style="background: none; border: none; color: #9ca3af; font-size: 1.5rem; cursor: pointer;">&times;</button>
          </div>
          
          <div id="comments-list" style="margin-bottom: 1.5rem;">
            <div style="text-align: center; color: #9ca3af;">
              <i class="fas fa-spinner fa-spin"></i> Loading comments...
            </div>
          </div>

          <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
            <textarea id="new-comment" placeholder="Add your comment..." style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #e6eefc; font-family: inherit; resize: vertical; min-height: 80px;"></textarea>
            <button onclick="addComment(${eventId})" style="margin-top: 0.5rem; padding: 0.5rem 1rem; background: #8b5cf6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
              <i class="fas fa-paper-plane"></i> Post Comment
            </button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      loadComments(eventId);
    }

    async function loadComments(eventId) {
      try {
        const response = await fetch(`http://localhost:3000/api/comments/event/${eventId}`);
        const data = await response.json();
        
        const commentsList = document.getElementById('comments-list');
        if (data.ok && data.comments && data.comments.length > 0) {
          commentsList.innerHTML = data.comments.map(c => `
            <div style="padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 8px; margin-bottom: 0.75rem; border-left: 3px solid ${c.user_role === 'admin' ? '#ef4444' : c.user_role === 'faculty' ? '#3b82f6' : '#10b981'};">
              <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                <div>
                  <span style="color: #e6eefc; font-weight: 600;">${c.user_name}</span>
                  <span style="color: #9ca3af; font-size: 0.75rem; margin-left: 0.5rem;">(${c.user_role})</span>
                </div>
                <span style="color: #9ca3af; font-size: 0.75rem;">${new Date(c.created_at).toLocaleString()}</span>
              </div>
              <p style="color: #cbd5e1; margin: 0;">${c.comment}</p>
            </div>
          `).join('');
        } else {
          commentsList.innerHTML = '<p style="text-align: center; color: #9ca3af;">No comments yet. Be the first to comment!</p>';
        }
      } catch (error) {
        console.error('Error loading comments:', error);
        document.getElementById('comments-list').innerHTML = '<p style="color: #ef4444;">Failed to load comments</p>';
      }
    }

    async function addComment(eventId) {
      const commentText = document.getElementById('new-comment').value.trim();
      if (!commentText) {
        alert('Please enter a comment');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/comments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            itemType: 'event',
            itemId: eventId,
            userEmail: userEmail,
            userName: userEmail.split('@')[0],
            userRole: userRole,
            comment: commentText
          })
        });

        const data = await response.json();
        if (data.ok) {
          document.getElementById('new-comment').value = '';
          loadComments(eventId);
        } else {
          alert('Failed to post comment');
        }
      } catch (error) {
        console.error('Error posting comment:', error);
        alert('Failed to post comment');
      }
    }

    async function registerForEvent(eventId) {
      if (!confirm('Register for this event?')) return;
      
      try {
        const response = await fetch(`http://localhost:3000/api/events/${eventId}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ userEmail: userEmail })
        });

        const data = await response.json();
        if (data.ok) {
          alert('✅ Successfully registered for event!');
        } else {
          alert('❌ ' + (data.error || 'Failed to register'));
        }
      } catch (error) {
        console.error('Error registering:', error);
        alert('Failed to register for event');
      }
    }

    // Load events on page load
    loadEvents();
  </script>
</body>
</html>
