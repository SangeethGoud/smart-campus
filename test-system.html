<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Smart Campus System Test</h1>
    
    <div class="test-section">
        <h2>Backend Connection Test</h2>
        <button onclick="testBackend()">Test Backend API</button>
        <div id="backend-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Authentication Test</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="auth-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>API Endpoints Test</h2>
        <button onclick="testEndpoints()">Test All Endpoints</button>
        <div id="endpoints-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Quick Access</h2>
        <p><a href="index.html" target="_blank">Open Main Site</a></p>
        <p><a href="login.html" target="_blank">Open Login Page</a></p>
        <p><a href="dashboard-student.html" target="_blank">Open Student Dashboard</a></p>
    </div>

    <script>
        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.innerHTML = '<span class="info">Testing backend connection...</span>';
            
            try {
                const response = await fetch('/api/ping');
                const data = await response.json();
                
                if (data.ok) {
                    result.innerHTML = '<span class="success">✅ Backend is running and accessible!</span>';
                } else {
                    result.innerHTML = '<span class="error">❌ Backend responded but with error</span>';
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Backend connection failed: ${error.message}</span>`;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('auth-result');
            result.innerHTML = '<span class="info">Testing authentication...</span>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'student@klh.edu',
                        password: 'student123'
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    result.innerHTML = '<span class="success">✅ Login successful! User authenticated.</span>';
                } else {
                    result.innerHTML = `<span class="error">❌ Login failed: ${data.error}</span>`;
                }
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Login test failed: ${error.message}</span>`;
            }
        }
        
        async function testEndpoints() {
            const result = document.getElementById('endpoints-result');
            result.innerHTML = '<span class="info">Testing API endpoints...</span>';
            
            const endpoints = [
                { name: 'Announcements', url: '/api/announcements' },
                { name: 'Events', url: '/api/events' },
                { name: 'Clubs', url: '/api/clubs' },
                { name: 'Resources', url: '/api/resources' },
                { name: 'Lost & Found', url: '/api/lostfound/list' }
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url, { credentials: 'include' });
                    const data = await response.json();
                    
                    if (data.ok) {
                        results.push(`✅ ${endpoint.name}: Working`);
                    } else {
                        results.push(`❌ ${endpoint.name}: Error`);
                    }
                } catch (error) {
                    results.push(`❌ ${endpoint.name}: Failed`);
                }
            }
            
            result.innerHTML = results.join('<br>');
        }
    </script>
</body>
</html>
